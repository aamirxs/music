<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Music Player</h1>
            <div class="flex items-center">
                <a href="/profile" class="mr-4 text-gray-700 hover:text-black">
                    <i class="fas fa-user mr-2"></i>
                    <span id="userName"></span>
                </a>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition-colors">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Search and Results Section -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <div class="flex items-center mb-4">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search for songs..."
                            class="w-full px-4 py-2 rounded-full border focus:outline-none focus:border-black"
                        >
                    </div>
                    <div id="searchResults" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Search results will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Playlists Section -->
            <div class="md:col-span-1">
                <div class="bg-white rounded-lg shadow p-6 mb-8">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold">Your Playlists</h2>
                        <button 
                            onclick="createPlaylist()"
                            class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800 transition-colors"
                        >
                            New Playlist
                        </button>
                    </div>
                    <div id="playlistsContainer">
                        <!-- Playlists will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Section -->
        <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <!-- Song Info -->
                    <div class="flex items-center w-1/4">
                        <img 
                            id="currentSongImage" 
                            src="https://via.placeholder.com/50"
                            alt="Album Art"
                            class="w-12 h-12 rounded-lg mr-4"
                        >
                        <div>
                            <h3 id="currentSongTitle" class="font-semibold">No song playing</h3>
                            <p id="currentSongArtist" class="text-gray-600 text-sm">-</p>
                        </div>
                    </div>

                    <!-- Player Controls -->
                    <div class="flex flex-col items-center w-2/4">
                        <div class="flex items-center space-x-4 mb-2">
                            <button onclick="previousSong()" class="text-gray-600 hover:text-black">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button id="playPauseBtn" onclick="togglePlay()" class="w-10 h-10 rounded-full bg-black text-white flex items-center justify-center hover:bg-gray-800">
                                <i class="fas fa-play"></i>
                            </button>
                            <button onclick="nextSong()" class="text-gray-600 hover:text-black">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        
                        <!-- Progress Bar -->
                        <div class="w-full flex items-center space-x-2">
                            <span id="currentTime" class="text-sm text-gray-600">0:00</span>
                            <div id="progressBarContainer" class="flex-1 h-2 bg-gray-200 rounded cursor-pointer">
                                <div id="progressBar" class="h-full bg-black rounded"></div>
                            </div>
                            <span id="duration" class="text-sm text-gray-600">0:00</span>
                        </div>
                    </div>

                    <!-- Volume Controls -->
                    <div class="flex items-center w-1/4 justify-end space-x-2">
                        <button onclick="toggleMute()" class="text-gray-600 hover:text-black">
                            <i id="volumeIcon" class="fas fa-volume-up"></i>
                        </button>
                        <input 
                            type="range" 
                            id="volumeSlider" 
                            min="0" 
                            max="1" 
                            step="0.01" 
                            value="1"
                            class="w-24"
                        >
                    </div>
                </div>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script src="/js/player.js"></script>
</body>
</html>
